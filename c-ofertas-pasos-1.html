<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css"
    />
  </head>
  <body>
    <section class="flex flex-col lg:flex-row gap-10 h-screen bg-[#F5F6FA]">
      <div
        class="absolute lg:relative bg-[#201645] rounded-r-3xl h-screen min-w-fit lg:min-w-[250px] p-4 z-10"
      >
        <img
          class="h-[26px] my-5 hidden lg:block"
          src="./img/logo.svg"
          alt=""
        />
        <img
          class="h-[26px] my-5 lg:hidden mx-auto"
          src="./img/iso.svg"
          alt=""
        />
        <nav class="mt-10">
          <div class="mb-10">
            <p class="hidden lg:block text-white font-semibold pb-2">
              Vendedor
            </p>
            <a
              class="flex items-center gap-3 bg-[#2B224E] p-2 lg:p-3 text-white rounded-md"
              href="./c-ofertas.html"
            >
              <i class="text-3xl lg:text-base iconoir-home-alt"></i>
              <span class="hidden lg:block">Ofertas</span>
            </a>
          </div>
        </nav>
      </div>
      <div class="relative h-screen w-full">
        <header class="flex items-center justify-end gap-4 lg:gap-10 p-4">
          <button
            class="bg-white w-[39px] h-[39px] flex items-center justify-center rounded-full relative"
          >
            <i class="iconoir-bell text-[#0075C9] text-xl"></i>
            <span
              class="bg-[#0075C9] w-[10px] h-[10px] absolute top-0 right-0 rounded-full"
            ></span>
          </button>
          <div class="cursor-pointer flex items-center gap-4">
            <span
              class="bg-white w-[39px] h-[39px] flex items-center justify-center rounded-full"
            >
              <i class="iconoir-user text-[#201645] text-xl"></i>
            </span>
            <div class="text-[#201645] hidden lg:block">
              <span class="text-sm leading-none">Bienvenido</span>
              <p class="font-semibold leading-none">Jesus Maria Andra...</p>
            </div>
            <i class="hidden lg:block iconoir-nav-arrow-down text-[#201645] text-2xl"></i>
          </div>
        </header>
        <div class="p-4 lg:p-0">
          <div class="flex items-center gap-5">
            <a class="text-sm flex items-center gap-2 text-[#0075C9]" href="./c-ofertas.html">
              <span>Ofertas</span>
              <i class="iconoir-nav-arrow-right"></i>
            </a>
            <p class="text-sm text-[#201645]">Factura Carvajal Pulpa y Papel SA</p>
          </div>
          <div class="lg:pr-4">
            <div class="flex justify-between items-center gap-5 mb-3 mt-3">
              <h2 class="text-xl lg:text-3xl font-semibold">Crear nueva oferta</h2>
            </div>
          </div>
          <div class="flex items-center lg:justify-center gap-3 lg:gap-10 mt-2 lg:mt-5">
            <div class="flex items-center gap-3">
              <div class="w-[30px] lg:w-[38px] h-[30px] lg:h-[38px] flex items-center justify-center bg-[#201645] text-white rounded-full text-sm lg:text-xl">
                <span>1</span>
              </div>
              <p class="text-sm lg:text-xl font-semibold text-[#201645]">Información del pagador</p>
            </div>
            <div class="flex items-center gap-3">
              <div class="w-[30px] lg:w-[38px] h-[30px] lg:h-[38px] flex items-center justify-center bg-[#F8FAFC] text-[#626262] rounded-full text-sm lg:text-xl">
                <span>2</span>
              </div>
            </div>
          </div>
        </div>
        <div class="lg:mt-5 flex flex-col items-center justify-start p-4 lg:pr-4 lg:py-0 lg:pl-0">
          <div class="bg-white w-full rounded-xl">
            <div class="flex flex-col md:flex-row items-center justify-center gap-10 m-5 lg:my-10">
              <div class="w-full md:w-6/12 lg:w-4/12">
                <div class="flex flex-col w-full">
                  <label class="text-[#201645] text-sm pb-2" for="">NIT</label>
                  <div class="text-[#201645] pl-3 rounded-md h-10 border border-[#E0E1E4] w-full flex items-center">
                    <input class="w-full outline-none" type="text">
                    <button class="min-h-[30px] min-w-[30px] flex items-center justify-center bg-[#0075C9] text-white rounded-md mr-1">
                      <i class="iconoir-search"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="w-full md:w-6/12 lg:w-4/12">
                <div class="flex flex-col w-full">
                  <label class="text-[#201645] text-sm pb-2" for="">Razón social</label>
                  <input class="text-[#201645] rounded-md h-10 border border-[#E0E1E4] w-full outline-none px-3" type="text">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="absolute bottom-0 w-full flex items-center lg:justify-center">
          <div class="bg-white flex items-center justify-center h-[90px] rounded-t-lg min-w-full px-4 lg:px-0 lg:min-w-[60%] gap-5">
            <button class="w-full lg:w-[200px] h-[50px] bg-transparent rounded-md text-[#0075C9] font-semibold">ATRAS</button>
            <button class="w-full lg:w-[200px] h-[50px] bg-[#0075C9] rounded-md text-white font-semibold disabled:bg-[#7BB5E1]">SIGUIENTE</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
